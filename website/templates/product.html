{% extends "base.html" %} {% block title %}Luke & Jakob | {{product.name}}{% endblock %}

{% block head %} 
<link rel="stylesheet" href="{{url_for('static', filename = 'css/product.css')}}">
{% endblock head %}

{% block content %}
    <form action="" method="post">

        <div class="container-fluid">
            <img class="img-full-screen" src="{{url_for('static', filename = get_file_by_product_name(product.name,0) )}}" alt="Guitar image of model {{product.name}}">
            <div id="title">{{product.name}}</div>
            <div class="row-2">
                <div class="column-2">
                    <img class="img-3" src="{{url_for('static',filename = get_file_by_product_name(product.name,1) )}}" alt="">
                    <img class="img-3" src="{{url_for('static',filename = get_file_by_product_name(product.name,2) )}}" alt="">
                    <img class="img-3" src="{{url_for('static',filename = get_file_by_product_name(product.name,3) )}}" alt="">
                </div>
                <div class="column-2"></div>
            </div>
            <div class="row-2">
                <p>{{product.description}}</p>
            </div>
        </div>
        
    </form>

{% endblock %}
