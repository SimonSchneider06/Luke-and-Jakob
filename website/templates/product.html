{% extends "base.html" %} {% block title %}Luke & Jakob | {{product.name}}{% endblock %}

{% block head %} 
<link rel="stylesheet" href="{{url_for('static', filename = 'css/product.css')}}">
{% endblock head %}

{% block content %}
    <form action="" method="post">

        <div class="container-md">
            <div class="img-full-screen">
                <img src="{{url_for('static', filename = get_file_by_product_name(product.name) )}}" alt="Guitar image of model {{product.name}}">
            </div>
            <div id="title">{{product.name}}</div>
            <div class="row-2">
                <div class="column-2"></div>
                <div class="column-2"></div>
            </div>
            <div class="row-2"></div>
        </div>
        
    </form>

{% endblock %}
