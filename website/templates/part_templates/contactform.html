<form class="container-contact" action="#" method="POST" enctype="multipart/form-data">
    <p class="c-b h4-l">Kontakt aufnehmen</p>
    <div class="container-input-fields column">
        <div class="container-input-fields">
            <select class="p-l c-b input-form-l" name="ServicesSelect" id="ServiceSelect">
                <option class="p-l c-b" selected="selected" value="">Service ausw√§hlen</option>
                <option class="p-l c-b" value="Custom E-Gitarre">Custom E-Gitarre</option>
                <option class="p-l c-b" value="Bearbeitung">E-Gitarre bearbeiten</option>
                <option class="p-l c-b" value="Reparatur">Reparatur</option>
                <option class="p-l c-b" value="Hals-Korpus-Anfertigung">Hals und Korpus Einzelanfertigung</option>
                <option class="p-l c-b" value="Sonstiges">Sonstiges</option>
            </select>
            <input type="text" class="p-l c-b input-form-l" placeholder="Name">
            <input type="email" class="p-l c-b input-form-l" placeholder="E-Mail">
        </div>
        <div class="expand">
            <textarea class="p-l c-b input-form-l size-b-l" name="Beschreibung" id="" cols="30" rows="10">Beschreibung/Extrawunsch
            </textarea>
        </div>
        <div class="expand">
            <input type="file" class="p-l c-b input-form-l" placeholder="Bilder">
        </div>
           
    </div>
    <div class="cta-btn-l">Senden</div>
</form>
