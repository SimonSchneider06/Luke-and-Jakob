{% extends "./part_templates/base.html" %} {% block title %}Passwort Zurücksetzen{% endblock %} 

{% block content %} 

<div class="container">
    <div class="mb-3 mt-3">
        <h1 class="text-center">Passwort Zurücksetzen</h1>
    </div>
    <form action="{{url_for('auth.new_password',token = token)}}" method = "POST">
        <div class=" mb-3 form-floating">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Neues Passwort">
            <label for="password1">Neues Passwort</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Passwort Bestätigen">
            <label for="password2">Passwort Bestätigen</label>
        </div>
        <button type="submit" class="btn btn-primary">Bestätigen</button>
    </form>
</div>

{% endblock %}
