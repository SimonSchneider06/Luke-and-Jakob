{% extends "./part_templates/base.html" %}{% block title %}Change Account Data{% endblock %}

{% block content %}
<div class="container">
<form method = "POST">
    <h3 align="center">Account Daten Ändern</h3>
    <div class="row g-3 mt-3 mb-3">
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Vorname" value="{{current_user.firstName}}">
          <label for="firstName">Vorname</label>
        </div>
        <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nachname" value="{{current_user.lastName}}">
            <label for="lastName">Nachname</label>
        </div>
        <div class="col-md-10 form-floating">
            <input type="text" class="form-control" id="street" name="street" placeholder="Straße" value="{{current_user.street}}">
            <label for="street">Straße</label>
        </div>
        <div class="col-md-2 form-floating">
            <input type="text" class="form-control" id="houseNumber" name="houseNumber" placeholder="Hausnummer" value="{{current_user.houseNumber}}">
            <label for="houseNumber">Hausnummer</label>
        </div>
        <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="PLZ" name="PLZ" placeholder="PLZ" value="{{current_user.plz}}">
            <label for="PLZ">PLZ</label>
        </div>
        <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="city" name="city" placeholder="Ort" value="{{current_user.city}}">
            <label for="city">Ort</label>
        </div>
        <div class="col-12">
            <select class="form-select form-select-lg" aria-label="select your Country" name="selectCountry" id="selectCountry">
                <option value="de">Deutschland</option>
                <option value="at">Österreich</option>
            </select>
        </div> 
        <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Angemeldet bleiben
              </label>
            </div>
          </div>        
    </div>
    <button type="submit" class="btn btn-primary">Bestätigen</button>
</form>
</div>
{% endblock %}
