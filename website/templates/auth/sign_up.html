{% extends "./part_templates/base.html" %}{% block title %}Registrieren{% endblock %}

{% block content %}
<div class="container">
<form method = "POST">
    <h3 align="center">Registrieren</h3>
    <h6 align="center">Bereits Registriert? <a href="/login">Anmelden</a></h6>
    <h6 align="center"><a href="/forgot_password">Passwort vergessen?</a></h6>
    <div class="row g-3 mt-3 mb-3">
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Vorname">
          <label for="firstName">Vorname</label>
        </div>
        <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nachname">
            <label for="lastName">Nachname</label>
        </div>
        <div class="col-md-10 form-floating">
            <input type="text" class="form-control" id="street" name="street" placeholder="Straße">
            <label for="street">Straße</label>
        </div>
        <div class="col-md-2 form-floating">
            <input type="text" class="form-control" id="houseNumber" name="houseNumber" placeholder="Hausnummer">
            <label for="houseNumber">Hausnummer</label>
        </div>
        <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="PLZ" name="PLZ" placeholder="PLZ">
            <label for="PLZ">PLZ</label>
        </div>
        <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="city" name="city" placeholder="Ort">
            <label for="city">Ort</label>
        </div>
        <div class="col-12">
            <select class="form-select form-select-lg" aria-label="select your Country" name="selectCountry" id="selectCountry">
                <option selected value="de">Deutschland</option>
                <option value="at">Österreich</option>
            </select>
        </div>
        <div class="col-12 form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            <label for="email">Email</label>
        </div>  
        <div class="col-md-6 form-floating">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Passwort">
            <label for="password1">Passwort</label>
        </div>
        <div class="col-md-6 form-floating">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Passwort Bestätigen">
            <label for="password2">Passwort Bestätigen</label>
        </div>
        <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Angemeldet bleiben
              </label>
            </div>
          </div>        
    </div>
    <button type="submit" aria-label="registration button" class="btn btn-primary">Registrieren</button>
</form>
</div>
{% endblock %}
